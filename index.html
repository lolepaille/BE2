<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Studio BE</title>
    <style>


        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e6e1d6;
             font-family: "Nunito", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            perspective: 1000px;
        }
      
        img.logo-image {
            width: 400px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @media (max-width: 768px) {
            img.logo-image {
                width: 250px;
            }
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .logo-image {
            max-width: 150px !important;
            margin-bottom: 80px;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            text-align: center;
            color: #b08458;
            line-height: 0.8;
            z-index: 2;
        }

        .logo h1 {
            margin: 0;
            font-weight: bold;
            font-size: 10rem;
        }

        .logo .studio {
            font-size: 4rem;
            margin-bottom: -20px;
        }



        .be-text {
            position: absolute;
            color: white;
            font-weight: 400;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-out, opacity 1s ease-out;
            white-space: nowrap;
            z-index: 1;
            cursor: default;
            perspective: 800px;
            transform-style: preserve-3d;
            opacity: 0; /* Start hidden */
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes float1 {
            0% { transform: translate3d(0, 0, 0); }
            25% { transform: translate3d(5px, -5px, 2px); }
            50% { transform: translate3d(2px, 8px, -2px); }
            75% { transform: translate3d(-5px, 3px, 5px); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate3d(0, 0, 0); }
            25% { transform: translate3d(-7px, 5px, 3px); }
            50% { transform: translate3d(3px, -7px, -3px); }
            75% { transform: translate3d(7px, 2px, 7px); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes float3 {
            0% { transform: translate3d(0, 0, 0); }
            33% { transform: translate3d(6px, 8px, -4px); }
            66% { transform: translate3d(-6px, -4px, 6px); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 6rem;
            }
            
            .logo .studio {
                font-size: 2.5rem;
            }
            
            .be-text {
                font-size: 1.2rem;
            }
        }
        canvas#c {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }
    </style>
</head>

        var words = {};

        string_handle(lyric);
    
        var canvas = document.getElementById('c');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        if (canvas.getContext) {
            var c = canvas.getContext('2d'),
                w = canvas.width,
                h = canvas.height;
    
            c.strokeStyle = 'red';
            c.fillStyle = 'white';
            c.lineWidth = 5;
    
            // constructor
            Word = function(key) {
                this.text = key;
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.font = words[key] * 10 + 'px Nunito';
                this.speed = 0.1;  // slower horizontal speed
            };
            for (var key in words) {
                words_attr.push(new Word(key));
            }
    
            function animation() {
                // Set default font for context before drawing words
                c.font = '1.5rem Nunito';
                for (var i = 0; i < words_attr.length; i++) {
                    c.font = words_attr[i].font;
                    c.fillText(words_attr[i].text, words_attr[i].x, words_attr[i].y);
                    words_attr[i].width = c.measureText(words_attr[i].text).width;
                    c.stroke();
                }
                move();
            }
    
            function move() {
                for (var i = 0; i < words_attr.length; i++) {
                    if (words_attr[i].x > w) {
                        words_attr[i].x = -words_attr[i].width;
                        words_attr[i].y = Math.random() * h;
                    } else {
                        words_attr[i].x += words_attr[i].speed;
                    }
                }
            }
    
            setInterval(function() {
                c.clearRect(0, 0, w, h);
                animation();
            }, 24);
        }
    
        function string_handle(str) {
            var split_str = str.split(" ");
            var word_array = [];
            var word_count = [];
            for (var i = 0; i < split_str.length; i++) {
                var check = true;
                for (var j = 0; j < word_array.length; j++) {
                    if (split_str[i] === word_array[j]) {
                        word_count[j]++;
                        check = false;
                        break;
                    }
                }
                if (check) {
                    word_array.push(split_str[i]);
                    word_count.push(1);
                }
            }
            for (var i = 0; i < word_array.length; i++) {
                words[word_array[i]] = word_count[i];
            }
            return words;
        }
    };
